<!-- Footer -->
<g transform="translate(50, 690)">
  <rect x="0" y="0" width="500" height="40" rx="10" fill="#1A1A2A" opacity="0.8"/>
  <text x="15" y="25" class="project-text">üéÆ Genshin Dev Card ‚Ä¢ 27/12/2025 18:35</text>
  <text x="485" y="25" class="project-text" text-anchor="end">N√≠vel 2 ‚Ä¢ Rank F</text>
