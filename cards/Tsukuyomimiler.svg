<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800">
<defs>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Genshin+Impact&family=Noto+Sans+JP:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap');
    
    .genshin-font {
      font-family: 'Genshin Impact', 'Noto Sans JP', sans-serif;
    }
    
    .title-text {
      font-family: 'Genshin Impact', 'Noto Sans JP', sans-serif;
      font-size: 32px;
      font-weight: 700;
      fill: white;
      text-shadow: 0 0 10px #9D4EDD, 0 0 20px #9D4EDD;
      letter-spacing: 1px;
    }
    
    .subtitle-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 18px;
      font-weight: 500;
      fill: #E0E0FF;
      letter-spacing: 0.5px;
    }
    
    .stat-label {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 14px;
      font-weight: 400;
      fill: #B0B0D0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      font-weight: 700;
      fill: white;
    }
    
    .rank-text {
      font-family: 'Genshin Impact', 'Noto Sans JP', sans-serif;
      font-size: 48px;
      font-weight: 900;
      fill: #808080;
      text-shadow: 0 0 15px #606060, 0 0 30px #606060;
    }
    
    .level-text {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 900;
      fill: white;
      text-shadow: 0 0 10px #9D4EDD;
    }
    
    .xp-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 12px;
      fill: #D0D0FF;
    }
    
    .project-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 11px;
      fill: #C0C0E0;
    }
    
    .project-title {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 13px;
      font-weight: 600;
      fill: white;
    }
    
    .bio-text {
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 12px;
      fill: #D0D0FF;
      line-height: 1.4;
    }
  </style>
  
  <!-- Gradientes Genshin Style -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#0A0A1A"/>
    <stop offset="50%" stop-color="#1A1A2E"/>
    <stop offset="100%" stop-color="#0A0A1A"/>
  </linearGradient>
  
  <linearGradient id="elementGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#9D4EDD"/>
    <stop offset="50%" stop-color="#FFFFFF"/>
    <stop offset="100%" stop-color="#9D4EDD"/>
  </linearGradient>
  
  <linearGradient id="xpBarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#FFD700"/>
    <stop offset="50%" stop-color="#FFA500"/>
    <stop offset="100%" stop-color="#FFD700"/>
  </linearGradient>
  
  <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1E1E2E" stop-opacity="0.9"/>
    <stop offset="100%" stop-color="#2D2D44" stop-opacity="0.9"/>
  </linearGradient>
  
  <!-- Padr√£o de estrelas -->
  <pattern id="starPattern" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="10" cy="15" r="1" fill="#FFFFFF" opacity="0.3"/>
    <circle cx="18" cy="5" r="1" fill="#FFFFFF" opacity="0.3"/>
  </pattern>
  
  <!-- Filtros de efeito -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="3" result="blur"/>
    <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  
  <filter id="dropShadow">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
  </filter>
</defs>

<!-- Fundo c√≥smico -->
<rect width="600" height="800" fill="url(#bgGradient)"/>
<rect width="600" height="800" fill="url(#starPattern)" opacity="0.1"/>

<!-- Elementos decorativos de fundo -->
<circle cx="100" cy="100" r="50" fill="#9D4EDD" opacity="0.1" filter="url(#glow)"/>
<circle cx="500" cy="700" r="80" fill="#9D4EDD" opacity="0.1" filter="url(#glow)"/>
<rect x="200" y="300" width="200" height="200" rx="20" transform="rotate(45 300 400)" fill="#9D4EDD" opacity="0.05"/>

<!-- Card principal -->
<g filter="url(#dropShadow)">
