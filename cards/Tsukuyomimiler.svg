  <g transform="translate(0, 30)">
    <!-- Projeto 1 -->
    <rect x="0" y="0" width="160" height="80" rx="15" fill="#252535" opacity="0.8"/>
    <text x="80" y="20" text-anchor="middle" class="project-title">CICONHA2</text>
