<!-- Efeitos decorativos -->
<!-- Estrelas brilhantes -->
<circle cx="550" cy="150" r="2" fill="#FFD700" opacity="0.8">
  <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
