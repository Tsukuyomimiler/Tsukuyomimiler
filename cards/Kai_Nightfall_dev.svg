  <rect x="0" y="10" width="256" height="8" rx="4" fill="url(#expBar)"/>
  <text x="330" y="15" class="value">80%</text>
</g>

<!-- Projetos Top -->
<g transform="translate(20, 245)">
  <text x="0" y="0" class="label">TOP PROJECTS</text>
  
  <g transform="translate(0, 15)">
    <!-- Projeto 1 -->
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#f8fafc"/>
    <text x="10" y="15" class="project-name">CICONHA2</text>
    <text x="10" y="28" class="project-stats">‚≠ê 0 ‚Ä¢ N/A</text>
    
    <!-- Projeto 2 -->
    <rect x="150" y="0" width="140" height="40" rx="6" fill="#f8fafc"/>
    <text x="160" y="15" class="project-name">Tsukuyomimiler</text>
    <text x="160" y="28" class="project-stats">‚≠ê 0 ‚Ä¢ N/A</text>
    
    <!-- Projeto 3 -->
    <rect x="300" y="0" width="140" height="40" rx="6" fill="#f8fafc"/>
    <text x="310" y="15" class="project-name">No projects</text>
    <text x="310" y="28" class="project-stats">‚≠ê 0 ‚Ä¢ N/A</text>
  </g>
</g>

<!-- Footer -->
<g transform="translate(20, 290)">
  <text x="0" y="0" class="label">üìç Brasil</text>
  <text x="350" y="0" class="label" text-anchor="end">Updated: 27/12/2025</text>
</g>

<!-- Linhas decorativas minimalistas -->
<line x1="20" y1="165" x2="480" y2="165" stroke="#e5e7eb" stroke-width="1"/>
<line x1="20" y1="215" x2="480" y2="215" stroke="#e5e7eb" stroke-width="1"/>
<line x1="20" y1="240" x2="480" y2="240" stroke="#e5e7eb" stroke-width="1"/>

</svg>
