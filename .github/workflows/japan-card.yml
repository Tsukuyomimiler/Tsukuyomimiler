          # Substituir placeholders com valores reais (seguro)
          svgfile="japan/${USER}-card.svg"
          sed -i "s|__AVATAR__|${AVATAR}|g" "$svgfile"
          sed -i "s|__LOGIN__|${LOGIN}|g" "$svgfile"
          sed -i "s|__REPOS__|${REPOS}|g" "$svgfile"
          sed -i "s|__FOLLOWERS__|${FOLLOWERS}|g" "$svgfile"
          sed -i "s|__COMMITS__|${COMMITS}|g" "$svgfile"
          sed -i "s|__PRS__|${PRS}|g" "$svgfile"
          sed -i "s|__ISSUES__|${ISSUES}|g" "$svgfile"
          sed -i "s|__XP__|${XP}|g" "$svgfile"
          sed -i "s|__LEVEL__|${LEVEL}|g" "$svgfile"
          sed -i "s|__DATE__|${DATE}|g" "$svgfile"
          sed -i "s|__TOP1__|${TOP1}|g" "$svgfile"
          # TOP1_DESC jÃ¡ sanitizado no passo anterior
          sed -i "s|__TOP1_DESC__|${TOP1_DESC}|g" "$svgfile"
          sed -i "s|__FILLED__|${FILLED}|g" "$svgfile"

          echo "SVG criado: $svgfile"

      - name: Converter SVG para PNG (920x560)
        run: |
          set -e
          svg="japan/${{ github.event.inputs.usuario }}-card.svg"
          png="japan/${{ github.event.inputs.usuario }}-card.png"
          if [ -f "$svg" ]; then
            rsvg-convert -w 920 -h 560 "$svg" -o "$png"
            echo "PNG gerado: $png"
          else
            echo "SVG nÃ£o encontrado: $svg" >&2
            exit 1
          fi

      - name: Commit e Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add japan/
          git commit -m "ğŸˆ¶ Gerado japan card para ${{ github.event.inputs.usuario }}" || echo "Sem mudanÃ§as para commitar"
          git push
